<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login_page.css">
</head>
<body>
    <header>
        <!-- <img src="download-removebg-preview.png" alt="Buzzy Bots Logo"> -->
    </header>
    <main>
        <div class="credential-box">
            <h2><b><u>Enter the Credential</u></b></h2>
            <form action="/online voting system/Doc1.docx">
                <label for="username"><b>User ID:</b></label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password"><b>Password:</b></label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Login">
                <input type="button" value="Sign Up" onclick="location.href='signup.html'" target="_blank">
                <input type="button" value="Forgot Password" onclick="Location.href='forgot-password.html'" target="_blank">
            </form>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy; 2023 Buzzy Bots. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
