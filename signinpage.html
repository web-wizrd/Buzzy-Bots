<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="./styles/signinpage_dark.css">
  <link rel="stylesheet" id="darkModeStylesheet" href="./styles/signinpage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="icon-container" onclick="toggleDarkModesp()">
    <i class="fas fa-sun sun"></i>
    <i class="fas fa-moon moon"></i>
  </div>
  <section class="signup-container">
    <div class="form-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="inputBox">
          <input type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="inputBox">
          <input type="email" name="email" required>
          <label>Email</label>
        </div>
        <div class="inputBox">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="links">
          <a href="index.html">Already have an account? Login</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Sign Up">
        </div>
      </form>
      <p id="message"></p> <!-- To display success message -->
    </div>
  </section>
  <script src="scripts/script.js"></script>
</body>
</html>
