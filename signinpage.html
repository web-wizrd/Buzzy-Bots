<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="signinpage.css">
  <link rel="stylesheet" id="darkModeStylesheet" href="signinpage_dark.css">
</head>
<body>
  <div class="toggle-container">
    <label for="darkModeToggle"></label>
    <button value="Dark Mode" id="darkModeToggle" onclick="toggleDarkMode()">
        <span class="material-symbols-outlined" id="Theme_icon">
            dark_mode
            </span>
        
</div>
  <section class="signup-container">
    <div class="form-box">
      <h2>Sign Up</h2>
      <form action="signup.php" method="POST">
        <div class="inputBox">
          <input type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="inputBox">
          <input type="email" name="email" required>
          <label>Email</label>
        </div>
        <div class="inputBox">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="links">
          <a href="Loginpage.html">Already have an account? Login</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Sign Up">
        </div>
      </form>
    </div>
  </section>
  <script src="signinpage.js"></script>
</body>
</html>
