<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="signinpage_dark.css">
  <link rel="stylesheet" id="darkModeStylesheet" href="signinpage.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="toggle-container">
    <label for="darkModeToggle"></label>
    <button value="Dark Mode" id="darkModeToggle" onclick="toggleDarkModesp()">
      <span class="material-symbols-outlined" id="Theme_icon">dark_mode</span>
    </button>
  </div>
  <section class="signup-container">
    <div class="form-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="inputBox">
          <input type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="inputBox">
          <input type="email" name="email" required>
          <label>Email</label>
        </div>
        <div class="inputBox">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="links">
          <a href="/Frontend/login_page/index.html">Already have an account? Login</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Sign Up">
        </div>
      </form>
      <p id="message"></p> <!-- To display success message -->
    </div>
  </section>
  <script src="../script.js"></script>
</body>
</html>
