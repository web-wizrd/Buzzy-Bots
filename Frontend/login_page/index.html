<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/Frontend\login_page\Loginpage_dark.css">
  <link rel="stylesheet" id="darkModeStylesheet" href="/Frontend/login_page/Loginpage.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="toggle-container">
    <label for="darkModeToggle"></label>
    <button value="Dark Mode" id="darkModeToggle" onclick="toggleDarkModelp()">
        <span class="material-symbols-outlined" id="Theme_icon">
            dark_mode
        </span>
    </button>
  </div>

  <section class="login-container">
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="inputBox">
          <input type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="inputBox">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="links">
          <a href="/Frontend\forgot_password\forgotpassword.html">Forgot Password?</a>
          <a href="/Frontend\signup_page\signinpage.html">Sign Up</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Login">
        </div>
      </form>
      <p id="message"></p> <!-- Placeholder for success message -->
    </div>
  </section>

  <script src="/Frontend\script.js"></script>
</body>
</html>
