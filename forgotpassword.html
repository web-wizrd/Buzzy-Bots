<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password Page</title>
  <link rel="stylesheet" href="./styles/forgotpassword_dark.css">
  <link rel="stylesheet" id="darkModeStylesheet" href="./styles/forgotpassword.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <div class="toggle-container">
    <label for="darkModeToggle"></label>
    <button value="Dark Mode" id="darkModeToggle" onclick="toggleDarkModefp()">
        <span class="material-symbols-outlined" id="Theme_icon">
            dark_mode
            </span>
        
</div>
  <section class="forgot-container">
    <div class="form-box">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <div class="inputBox">
          <input type="email" name="email" id="email" required>
          <label>Email</label>
        </div>
        <div class="inputBox">
          <input type="submit" value="Reset Password">
        </div>
        <div class="links">
          <a href="./index.html">Back to Login</a>
        </div>
      </form>
      <p id="message"></p> <!-- Message displayed after form submission -->
    </div>
  </section>

  <script src="./scripts/script.js"></script>
</body>
</html>
