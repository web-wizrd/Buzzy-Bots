<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password Page</title>
  <link rel="stylesheet" href="./styles/forgotpassword.css">
  <link rel="stylesheet" id="darkModeStylesheet" href="./styles/forgotpassword_dark.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="icon-container" onclick="toggleDarkModefp()">
    <i class="fas fa-sun sun"></i>
    <i class="fas fa-moon moon"></i>
  </div>

  <section class="forgot-container">
    <div class="form-box">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <div class="inputBox">
          <input type="email" name="email" id="email" required>
          <label>Email</label>
        </div>
        <div class="inputBox">
          <input type="submit" value="Reset Password">
        </div>
        <div class="links">
          <a href="./index.html">Back to Login</a>
        </div>
      </form>
      <p id="message"></p>
    </div>
  </section>

  <script src="./scripts/script.js"></script>
</body>
</html>
