<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./styles/Loginpage_dark.css">
  <link rel="stylesheet" id="darkModeStylesheet" href="./styles/Loginpage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="icon-container" onclick="toggleDarkModelp()">
    <i class="fas fa-sun sun"></i>
    <i class="fas fa-moon moon"></i>
  </div>
  <section class="login-container">
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="inputBox">
          <input type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="inputBox">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="links">
          <a href="forgotpassword.html">Forgot Password?</a>
          <a href="signinpage.html">Sign Up</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Login">
        </div>
      </form>
      <p id="message"></p> <!-- Placeholder for success message -->
    </div>
  </section>

  <script src="./scripts/script.js"></script>
</body>
</html>
