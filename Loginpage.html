<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="Loginpage.css">
  <link rel="stylesheet" id="darkModeStylesheet" href="Loginpage_dark.css">
</head>
<body>
  <div class="toggle-container">
    <label for="darkModeToggle"></label>
    <button value="Dark Mode" id="darkModeToggle" onclick="toggleDarkModelp()">
        <span class="material-symbols-outlined" id="Theme_icon">
            dark_mode
            </span>
        
</div>
  <section class="login-container">
    <div class="form-box">
      <h2>Login</h2>
      <form action="login.php" method="POST">
        <div class="inputBox">
          <input type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="inputBox">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="links">
          <a href="forgotpassword.html">Forgot Password?</a>
          <a href="signinpage.html">Sign Up</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Login">
        </div>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
