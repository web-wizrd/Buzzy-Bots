<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Dark Mode</title>
    <link rel="stylesheet" href="./styles/Styles_dark.css">
    <link rel="stylesheet" id="darkModeStylesheet" href="./styles/Styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="toggle-container">
        <label for="darkModeToggle"></label>
        <button value="Dark Mode" id="darkModeToggle" onclick="toggleDarkMode()">
            <span class="material-symbols-outlined" id="Theme_icon">
                dark_mode
                </span>
            
    </div>

    <div class="chat-container">
        <div class="chat-header">
            Buzzy Bot
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot">
                <p>Hello! How can I help you today?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="sendMessage(),StoreMessage()" id="send_button" style="display: flex;">
                <span class="material-symbols-outlined" style="align-content: center;" >send</span>
            </button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
