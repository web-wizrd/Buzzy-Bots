<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Dark Mode</title>
    <link rel="stylesheet" href="./styles/Styles_dark.css">
    <link rel="stylesheet" id="darkModeStylesheet" href="./styles/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="icon-container" onclick="toggleDarkMode()">
        <i class="fas fa-sun sun"></i>
        <i class="fas fa-moon moon"></i>
      </div>
    <div class="chat-container">
        <div class="chat-header">
            Buzzy Bot
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot">
                <p>Hello! How can I help you today?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="sendMessage(),StoreMessage()" id="send_button" style="display: flex;">
                <span class="material-symbols-outlined" style="align-content: center;" >send</span>
            </button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
